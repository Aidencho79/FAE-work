<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>FAE 업무일지</title>

  <!-- React & ReactDOM (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (브라우저에서 JSX→JS로 변환) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .row { display: grid; grid-template-columns: 140px 1fr; gap: 8px; margin-bottom: 10px; }
    input, select, textarea, button { padding: 8px; font-size: 14px; }
    textarea { resize: vertical; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0 20px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    .muted { color: #666; }
    .tags { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 6px; }
    .tag { border: 1px solid #ccc; border-radius: 999px; padding: 2px 8px; font-size: 12px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
    .right { text-align: right; }
    .hr { height: 1px; background: #eee; margin: 16px 0; }
    .small { font-size: 12px; }
    .danger { background: #fff3f3; border-color: #f0d0d0; }
    .hidden { display: none; }
    .total { margin: 6px 0 18px; font-weight: 600; }
    .hstack { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    @media (max-width: 600px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>FAE-Aiden Work Log</h1>

  <div id="root"></div>

  <!-- 우리의 앱 코드 -->
  <script type="text/babel" src="index.js"></script>
</body>
</html>
